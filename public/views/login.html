<md-card class="login">
  	<md-card-title>
  		<md-card-title-text>
	      <span class="md-headline center title">Attendo</span>
	      <span class="center">An attendance solution for modern classrooms<span>
	    </md-card-title-text>
	</md-card-title>
    <md-card-content>
    	  <h5>Login below:</h4>
	      <form name="loginForm" ng-submit="submitLogin()">
	      <md-input-container class="md-block">
	        <label>Username</label>
	        <input required="" name="key" ng-model="user.username">
	      </md-input-container>
	      
	      <md-input-container class="md-block">
	        <label>Password</label>
	        <input required="" name="url" ng-model="user.password">
	      </md-input-container>
	      <div>
	        <md-button class="md-raised md-primary" type="submit">Login</md-button>
	      </div>
	    </form>
    </md-card-content>
</md-card>
