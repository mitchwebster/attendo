<md-card>
  	<md-card-title>
  		<md-card-title-text>
	      <span class="md-headline">Login</span>
	    </md-card-title-text>
	</md-card-title>
    <md-card-content>
	      <form name="newUrlForm" ng-submit="submitLogin()">
	      <md-input-container class="md-block">
	        <label>Username</label>
	        <input required="" name="key" ng-model="user.username">
	      </md-input-container>
	      
	      <md-input-container class="md-block">
	        <label>Password</label>
	        <input required="" name="url" ng-model="user.password">
	      </md-input-container>
	      <div>
	        <md-button type="submit">Submit</md-button>
	      </div>
	    </form>
    </md-card-content>
</md-card>
