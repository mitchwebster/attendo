<md-card>
  	<md-card-title>
  		<md-card-title-text>
	      <span class="md-headline">Students in {{course.course}}</span>
	    </md-card-title-text>
	</md-card-title>
    <md-card-content>
    <div ng-repeat="student in students">
      <md-button class="md-raised md-primary" ng-click="selectStudent(student)" type="submit">{{student.username}}</md-button>
    </div>
    </md-card-content>
</md-card>

<md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Course Statistics</span>
      </md-card-title-text>
  </md-card-title>
    <md-card-content>
    <h3>Attendance Data for the course </h3>
    <!-- <canvas id="line" class="chart chart-bar" chart-data="dops"
      chart-labels="labels" chart-series="series" chart-options="options"
      chart-dataset-override="datasetOverride" chart-click="onClick" chart-colours="colors"
      </canvas>  -->
    <div style="height: 600px;width:600px;">
      <canvas id="myChart" width="200" height="200"></canvas>
    </div>
    </md-card-content>
</md-card>
