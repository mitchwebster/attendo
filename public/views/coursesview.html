<div ng-repeat="course in courses" ng-click="selectClass(course)">
	<md-card>
	  	<md-card-title>
	  		<md-card-title-text>
		      <span class="md-headline">{{course.course}}</span>
		    </md-card-title-text>
		</md-card-title>
	    <md-card-content>
		      {{course.location}} | {{course.instructor}}
	    </md-card-content>
	</md-card>
</div>
